<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Date</title>
    <style>
        body{
            background-color: rgb(199, 173, 173);
            justify-content: center;
        }
        .profile{
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
            justify-content: center;
            margin-left: 400px;
        }
        .picha{
            width: 100%;
        }
        .container{
            padding: 2px 16px;    
            background-color: rgb(246, 240, 240);
;   
         }
         .heading{
            text-align: center;
         }
    </style>
</head>
<body>

    <h1 class="heading">Student's Profile</h1>
    <section class=" profile">
    <div class="container">
    <h2>{{student.full_name}}</h2>
    {% if student.image %}
    <h2> <img id="picha"src="{{student.image.url}}" width="200" height="200" ></h2>
    {% endif%}
    <h4>You were born in {{student.date_of_birth}} </h4>
    <h4>You are {{student.age}} years old</h4>
    <h4>Your national ID number is {{student.national_id}} </h4>
    <h4>You are {{student.nationality}} </h4>
    </div>
    </section>
   





</body>
</html>
